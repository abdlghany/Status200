<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <style>
        table, td, th{
            border:black 2px solid;
            padding: 5px;
            border-collapse: collapse;
            padding-right: 20px;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            border-spacing: 5px;
        }
    </style>
</head>
<body>
    <table>
            <tr>
                <td rowspan="3">Day</td>
                <td colspan="3">Seminar</td>
            </tr>
            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
            <tr>
                <td rowspan="2">Day1</td>
                <td rowspan="2">9:00 am</td>
                <td rowspan="2">6:00 PM</td>
                <td>Introduction to HTML</td>
            </tr>
            <tr>
                <td>HTML fundamentals</td>
            </tr>
            <tr>
                <td rowspan="3">Day2</td>
                <td>9:00 am</td>
                <td>10:00 am</td>
                <td>HTML lists</td>
            </tr>
            <tr>
                <td>10:00 am</td>
                <td>12:00 pm</td>
                <td>Tables</td>
            </tr>
            <tr>
                <td>1:00 pm</td>
                <td>3:00 pm</td>
                <td>Forms</td>
            </tr>
    </table>
</body>
</html>
