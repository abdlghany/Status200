<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripoff</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav id="navigationBar"></nav>

    <div id="mainContent">
        <h1 id="categoryName"></h1>
        <div id="sort_products">
            <div id="sort">
                <label for="sortBy">Sort by</label>
                <select name="sortBy" id="sortBy" onchange="javascript:sortBy();"> <!-- onchange beucase when you use the keyboard to select it does not count as a "click" event for onclick to work. -->
                    <option value="" selected disabled>Select</option>
                    <option value="created_at" onclick="javascript:sortBy();">New</option>
                    <option value="price" onclick="javascript:sortBy();">Price</option>
                    <option value="sold" onclick="javascript:sortBy();">Items Sold</option>
                </select>
                <hr class="fullWidth">
                <ul id="side_menu_categories">
                    <li><a href="./products.html" id="allProducts">All Products</a></li>
                </ul>
            </div>
            <div id="products">
            </div>
        </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/products.js"></script>
</body>
</html>
