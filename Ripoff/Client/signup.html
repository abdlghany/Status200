<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripoff</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav id="navigationBar"></nav>

    <div id="mainContent">
        <div id="signup">
            <table>
                <thead>
                    <tr>
                        <td colspan="2">
                            <h1>Create a new account</h1>
                        </td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Username -->
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username"  placeholder="Enter your username..." autofocus onfocus="this.select()">
                        </td>
                        <td>
                            <span class="errorMessage" id="usernameError">Filler text that's invisible to the naked eye</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters and spaces only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Password -->
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" placeholder="Enter your password...">
                        </td>
                        <td>
                            <p class="errorMessage" id="passwordError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters, spaces and numbers only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Email -->
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email"  placeholder="Enter your E-mail...">
                        </td>
                        <td>
                            <p class="errorMessage"  id="emailError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters numbers . _ % + - @ only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Phone Number -->
                    <tr>
                        <td>
                            <label for="phone">Phone No.</label>
                        </td>
                        <td>
                            <input type="number" id="phone" name="phone" placeholder="Enter your phone number...">
                        </td>
                        <td>
                            <p class="errorMessage"  id="phoneError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Numbers only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- First Name -->
                    <tr>
                        <td>
                            <label for="fName">First Name</label>
                        </td>
                        <td>
                            <input type="text" id="fName" name="fName" placeholder="Enter your first name...">
                        </td>
                        <td>
                            <p class="errorMessage"  id="fNameError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters and spaces only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                     <!-- Last Name -->
                     <tr>
                        <td>
                            <label for="lName">Last Name</label>
                        </td>
                        <td>
                            <input type="text" id="lName" name="lName" placeholder="Enter your last name...">
                        </td>
                        <td>
                            <p class="errorMessage"  id="lNameError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters and spaces only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Submit button -->
                    <tr>
                        <td></td>
                        <td>
                            <button onclick="javascript:signup()">Sign Up</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Already have an account? <a href="./login.html">Login instead</a></td>
                        <td><p id="errorMessage">All information are correct</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
