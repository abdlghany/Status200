<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripoff</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav id="navigationBar"></nav>
    <div id="mainContent">
        <div id="product">
            <div id="productImageDiv">
                <button class="leftArrow" onclick="prevImage()" title="Previous image">&#9668;</button><!-- left arrow HTML https://graphemica.com/%E2%97%84 -->
                <div id="productImageContainer">
                </div>
                <button class="rightArrow" onclick="nextImage()" title="Next image">&#9658;</button><!-- Right arrow HTML https://graphemica.com/%E2%96%BA -->
            </div>
            <div id="productDetails">
                <h2 id="productName"></h2>
                <div id="productVariations">
                    <ul id="productVariationsUl"></ul>
                </div>
                <!-- Had to add this class for contents to be on the same line... -->
                <div id="parentOfProductAddtoCart">
                    <div id="productAddtoCart">
                        <button id="leftProductCountButton" title="Decrease quantity">-</button>
                        <input type="number" name="productCount" id="productCount" value="0" max="999">
                        <button id="rightProductCountButton" title="Increase quantity">+</button>
                    </div>
                    <p id="variation_stock"></p>
                    
                </div>
                <button id="addToCartButton" title="Add to cart">ADD TO CART</button>
                <p id="errorMessage"></p>
            </div>
            <div id="description">
                <h3>Description</h3>
                <p>Category: <b><a id="categoryName"></a></b></p>
                <p id="productDesc"></p>
            </div>
        </div>
    </div>
    <div id="toast">Empty, invisible toast message</div>
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/products.js"></script>
    <script>
        fetchProduct();
    </script>
</body>
</html>
