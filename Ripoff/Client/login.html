<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripoff</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav id="navigationBar"></nav>

    <div id="mainContent">
        <div id="login">
            <table>
                <thead>
                    <tr>
                        <td colspan="2">
                            <h1>Login to your account</h1>
                        </td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Username -->
                    <tr>
                        <td>
                            <label for="username">Username / Email</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username"  placeholder="Enter your username or email..." autofocus onfocus="this.select()">
                        </td>
                        <td>
                            <span class="errorMessage" id="usernameError">Filler text that's invisible to the naked eye</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters, spaces for username  numbers ._%+-@ for email</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Password -->
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" placeholder="Enter your password...">
                        </td>
                        <td>
                            <p class="errorMessage" id="passwordError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters, spaces and numbers only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Submit button -->
                    <tr>
                        <td>No account? <a href="./signup.html">Sign Up instead</a></td>
                        <td>
                            <button onclick="javascript:login()">Login</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><p id="errorMessage">All information are correct</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
