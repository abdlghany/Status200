<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripoff</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav id="navigationBar"></nav>

    <div id="mainContent">
        <div id="login"> <!-- Keeping the same Id as the login page to avoid having multiple CSS styles -->
            <table>
                <thead>
                    <tr>
                        <td colspan="2">
                            <h1>Reset your password</h1>
                        </td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Email -->
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email"  placeholder="Enter your email to receive a code..." autofocus onfocus="this.select()">
                        </td>
                        <td>
                            <span class="errorMessage" id="emailError">Filler text that's invisible to the naked eye</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters, spaces numbers and ._%+-@</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Code that's been sent to the E-mail -->
                    <tr>
                        <td>
                            <label for="code">Code</label>
                        </td>
                        <td>
                            <input type="number" id="code" name="code" placeholder="Enter the code that's been sent to you..." disabled>
                        </td>
                        <td>
                            <p class="errorMessage" id="codeError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters, spaces and numbers only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- New Password -->
                    <tr>
                        <td>
                            <label for="newPassword">New Password</label>
                        </td>
                        <td>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password..." disabled>
                        </td>
                        <td>
                            <p class="errorMessage" id="passwordError"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td><p class="helperText">Letters, spaces and numbers only.</p></td>
                        <td colspan="1"></td>
                    </tr>
                    <!-- Send code button -->
                    <tr>
                        <td>Remembered your password? <a href="./login.html">Login</a></td>
                        <td>
                            <button onclick="javascript:sendCode()" id="sendCodeButton">Send Code</button>
                        </td>
                        <td>No account? <a href="./signup.html">Register now</a></td>
                    </tr>
                    <tr>
                        <td><p id="errorMessage">All information are correct</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
