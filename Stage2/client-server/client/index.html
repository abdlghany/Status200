<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Axios Example</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            li{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Categories</h1>
        <ul id="categories"></ul>

        <div id="products">
            <h2>Products in Selected Category</h2>
            <ul id="products"></ul>
        </div>

        <script>
            const categoriesList = document.getElementById("categories");
            // Fetch categories
            axios
                .get("http://localhost:3000/categories")
                .then((response) => { 
                    const categories = response.data;
                    categories.forEach((category) => {
                        const li = document.createElement("li");
                        li.innerHTML = "<b>"+category.category_name+"</b></br>"+ " Description: "+category.category_description;
                        li.style.cursor = "pointer";
                        li.onclick = () => fetchProducts(category.category_id);
                        categoriesList.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error(
                        "There was an error fetching the categories:",
                        error
                    );
                });

            // Fetch products in a category
            function fetchProducts(categoryId) {
                axios
                    .get(
                        "http://localhost:3000/categories/"+categoryId+"/products"
                    )
                    .then((response) => {
                        const products = response.data;
                        const productsList =
                            document.getElementById("products");
                        productsList.innerHTML = ""; // Clear previous products

                        products.forEach((product) => {
                            const li = document.createElement("li");
                            li.innerHTML = "<b>"+product.product_name+"</b><br> Quantity: "+product.product_quantity+"<br><div id='product-details"+product.product_id+"'></div>";
                            li.style.cursor = "pointer";
                            li.onclick = () => fetchProductDetails(product);
                            productsList.appendChild(li);
                        });
                    })
                    .catch((error) => {
                        console.error(
                            "There was an error fetching the products:",
                            error
                        );
                    });
            }

            // display details of a specific product
            function fetchProductDetails(product) {
                        const productDetails =
                            document.getElementById("product-details"+product.product_id);
                        productDetails.innerHTML = `<p>Price: ${product.product_price}</p>
                                                <p>Description: ${product.product_description}</p>`;
            }
        </script>
    </body>
</html>
