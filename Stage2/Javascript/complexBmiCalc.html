<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex BMI Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/complexBmiCalc.js"></script>
        <script src="./js/myReusableFunctions.js"></script>
</head>
<!-- decimal changed will set the default value of the decimal field to 1, and save it in a variable if the user changes it.
resetMessages function will reset all alert messages when the page loads, to ensure they're empty and hidden. -->
<body id="mainBody" class="darkTheme" onload="decimalChanged();resetMessages(['nameMessage','heightMessage','weightMessage','messageP', 'decimalMessage']);">
    <form onsubmit="return calculateBMI();">
        <table>
            <tr>
                <td colspan="2"><h1>Advanced BMI Calculator</h1></td>
            </tr>
            <tr>
                <td><label for="name">Enter Your name<span class="red">*</span>: </label></td>
                <td><input type="text" id="name" placeholder="Enter your name" onkeyup="calculateBMI();" autofocus onfocus="this.select()">
                <p id="nameMessage" class="message">Name field cannot be empty</p></td>
            </tr>
            <tr><td colspan="2"><hr></td></tr>
            <tr>
                <td><label for="weightUnit" >Select a weight unit: </label></td>
                <td><select name="weightUnit" id="weightUnit" onchange="calculateBMI();">
                    <option value="kg" selected disabled="disabled">Please select an option</option>
                    <option value="kg">Metric (kg)</option>
                    <option value="pound">Imperial (pound)</option>
                </select><p class="helper" id="weightHelper"></p></td>
                
            </tr>
            <tr>
                <td><label for="weight" id="weightLabel">Enter Your weight (kg)<span class="red">*</span>: </label></td>
                <td><input type="number" id="weight" name="weight" placeholder="kg" onkeyup="calculateBMI();">
                <p id="weightMessage" class="message">Weight field cannot be empty</p></td>
            </tr>
            <tr><td colspan="2"><hr></td></tr>
            <tr>
                <td><label for="heightUnit">Select a height unit: </label></td>
                <td><select name="heightUnit" id="heightUnit" onchange="calculateBMI();">
                    <option value="cm" selected disabled="disabled">Please select an option</option>
                    <option value="cm">Metric (cm)</option>
                    <option value="inch">Imperial (inch)</option>
                </select><p class="helper" id="heightHelper"></p></td>
               
            </tr>
            <tr>
                <td><label for="height" id="heightLabel">Enter your height (cm)(default)<span class="red">*</span>: </label></td>
                <td><input type="number" id="height" name="height" placeholder="cm" onkeyup="calculateBMI();">
                <p id="heightMessage" class="message">Height field cannot be empty</p></td>
            </tr>
            <tr><td colspan="2"><hr></td></tr>
            <tr>
                <td><label for="decimal">Enter How many decimal points for BMI: </label></td>
                <td><input type="number" id="decimal" placeholder="Default is 1" value="1" onkeyup="calculateBMI();" onfocus="this.select()">
                <p id="decimalMessage" class="message"></p></td>
            </tr>
            <tr>
                <td colspan="2"><p>Fields marked with '<span class="red">*</span>' are mandatory.</p></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Find out your BMI!</button></td>
            </tr>
            <tr><td colspan="2"><p id="messageP"></p></td></tr>
    </table>
</form>
</body>
</html>
