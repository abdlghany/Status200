<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Comp</title>

</head>
<body>
    <h1>Form to get the name, age and profession and display the average ages and people above 40</h1>
    <form onsubmit="return storeDate()">
        <label for="nameInput">Enter a Name: </label><br>
        <input type="text" id="nameInput"><br>
        <label for="ageInput">Enter an age: </label><br>
        <input type="number" id="ageInput"><br>
        <label for="professionInput">Enter a profession:</label><br>
        <input type="text" id="professionInput"><br>
        <button type="submit">Click me</button>
    </form>
    <p id="output"></p>
    <script>  
        var nameArray = [];
        var ageArray = [];
        var professionArray = [];
        function storeDate(){
            var output ="";
            nameArray[nameArray.length] = document.getElementById("nameInput").value;;
            ageArray[ageArray.length] = Math.floor(document.getElementById("ageInput").value*1);;
            professionArray[professionArray.length] = document.getElementById("professionInput").value;;
            var currentAverageAge = 0;
            for(let i =0 ; i<ageArray.length; i++){
                
                currentAverageAge += parseInt(ageArray[i]);

                if(ageArray[i] > 40){
                    output += "Name: " + nameArray[i] + ", profession: " + professionArray[i] + "<br>";
                }
            }
            currentAverageAge = parseInt( currentAverageAge / ageArray.length);
            if(output != ""){
                output = "<br>Names and ages of people above 40:<br>" + output;
            }
            document.getElementById("output").innerHTML = "Average Age is: " + currentAverageAge  + output;
            return false;
        }
    </script>
</body>
</html>
