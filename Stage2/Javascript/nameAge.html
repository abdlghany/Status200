<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Age</title>
    <style>
        body{
            display: flex;
            justify-content: center ;
            padding-top: 4rem;
        }
        label,input, button, p{
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.4rem;
            font-size: 1.3rem;
            padding: 5px;
        }
        button{
            display: block;
            margin: 0 auto;
        }
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <form onsubmit="return getResult()">
    <table>
        <tr>
            <td><label for="urname">Enter your name: </label></td>
            <td><input type="text" id="urname" placeholder="Type your name..." required></td>
        </tr>
        <tr>
            <td><label for="hisname">Enter your colleague's name: </label></td>
            <td><input type="text" id="hisname" placeholder="Type your colleague's name..." required></td>
        </tr>
        <tr>
            <td><label for="urage">Enter your age: </label></td>
            <td><input type="number" id="urage" placeholder="Type your age..." required min="15" max="100"></td>
        </tr>
        <tr>
            <td><label for="hisage">Enter his age: </label></td>
            <td><input type="number" id="hisage" placeholder="Type his age..." required min="15" max="100"></td>
        </tr>
        <tr>
            <td><label for="uremail">Enter your Email: </label></td>
            <td><input type="email" id="uremail" placeholder="Type your E-mail..." required></td>
        </tr>
        <tr>
            <td><label for="hisemail">Enter your Email: </label></td>
            <td><input type="email" id="hisemail" placeholder="Type his E-mail..." required></td>
        </tr>
        <tr><td colspan="2"><button type="submit">Click me</button></td></tr>
    </table>
   <p id="result"></p>
</form>
    <script>
        function getResult(){
            var urname = document.getElementById("urname").value;
            var hisname = document.getElementById("hisname").value;
            var urage = document.getElementById("urage").value;
            var hisage = document.getElementById("hisage").value;
            var uremail = document.getElementById("uremail").value;
            var hisemail = document.getElementById("hisemail").value;
          
            document.getElementById("result").innerHTML = "Your name is " +urname+" and You're "+urage+ " years old,<br/>My colleague's name is "+hisname+" and he is "+hisage+" years old, <br/>Your E-mail is: "+uremail+" and his E-mail is: "+hisemail+".";
            return false;
        }
    </script>
</body>
</html>
