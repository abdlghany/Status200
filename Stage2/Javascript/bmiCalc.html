<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        *{
            line-height: 1.3rem;
            font-size: 1.2rem;
        }
        input, label{
            margin-bottom: 1rem;
            margin-top: 1rem;
            vertical-align: middle;
            width: 100%;
        }
        input{
            min-width: 6rem;
        }
        form{
            text-align: center;
            display: flex;
            justify-content: center;
        }
        button, p{
            display: block;
            margin: 0 auto;
            padding: 0.5rem;
        }
        .radio-td{
            display: flex;
            flex-direction: row;
        }
        </style>
</head>
<body>
    <form onsubmit="return calculateBMI()">
        <table>
            <tr>
                <td><label for="name">Enter Your name: </label></td>
                <td><input type="text" id="name" placeholder="Enter your name" required><br></td>
            </tr>
            <tr>
                <td><label for="weight">Enter Your weight (kg): </label></td>
                <td><input type="number" id="weight" placeholder="kg" required max="635" min="1"><br></td>
            </tr>
            <tr>
                <td><label for="height">Enter your height (cm): </label></td>
                <td><input type="number" id="height" placeholder="cm" required max="220" min="25"></td>
            </tr>
            <tr>
                <td><label>Select your gender: </label></td>
                <td class="radio-td"><input type="radio" id="male" name="gender" value="m"><label class="input-label" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="f"><label class="input-label" for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Find out your BMI!</button></td>
            </tr>
            <tr><td colspan="2"><p id="bmi"></p></td></tr>
    </table>
</form>
    <script>
        var clicks = 0
        function getValueOfElement(ElementID){
            elementValue = document.getElementById(ElementID).value
            return elementValue;
        }
        function addDataToinnerHTML(FieldName, message){
            FieldName.innerHTML = FieldName.innerHTML + message;
           return null
        }
        function calculateBMI(){
        var name = getValueOfElement("name");
        var weight = getValueOfElement("weight")*1;
        var height = getValueOfElement("height")/100;
        // this 'awesome' varaible will calculate bmi and round it to 1 number after the decimal point.
        var bmi = Math.round((weight / (height*height))*10)/10;
        var bmiField = document.getElementById('bmi');
        var outputBMI ="Dear "+name+", Your BMI is: <b>"+ bmi + "kg/m<sup>2</sup></b> " + "<br/>\"Your Height: "+height + "m weight: "+weight+"kg\"<br/>";
        bmiField.innerHTML = outputBMI;
        if(bmi < 18.5){
            addDataToinnerHTML(bmiField, "You're <b>Underweight!</b>");
        }
        else if(bmi < 25){
            addDataToinnerHTML(bmiField, "Your BMI is <b>normal!</b>");
        }
        else if(bmi < 30){
            addDataToinnerHTML(bmiField, "Your're <b>Overweight!</b></br>");
            clicks +=1;
            if(clicks > 5){
                addDataToinnerHTML(bmiField, "<b>No matter how many times you click, you still fat. :(</b>");
                }
        }
        else {
            addDataToinnerHTML(bmiField, "You're <b>Obese!</b></br>");
            clicks +=1;
            if(clicks > 5){ 
                addDataToinnerHTML(bmiField, "<b>No matter how many times you click, you still fat. :(</b>");
                }
        }
        return false;
        }

    </script>
</body>
</html>
