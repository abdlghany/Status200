<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        *{
            line-height: 1.3rem;
            font-size: 1.2rem;
        }
        input, label{
            margin-bottom: 1rem;
            margin-top: 1rem;
            vertical-align: middle;
            width: 100%;
        }
        input{
            min-width: 6rem;
        }
        form{
            text-align: left;
            display: flex;
            justify-content: center;
        }
        button, p{
            display: block;
            margin: 0 auto;
            padding: 0.5rem;
        }
        .radio-td{
            display: flex;
            flex-direction: row;
        }
        .red{
            color:red;
        }
        </style>
        <script src="./bmiCalc.js"></script>
        <script src="./rounder.js"></script>
</head>
<body>
    <form onsubmit="return calculateBMI()">
        <table>
            <tr>
                <td><label for="name">Enter Your name<span class="red">*</span>: </label></td>
                <td><input type="text" id="name" placeholder="Enter your name" onkeyup="calculateBMI()"><br></td>
            </tr>
            <tr>
                <td><label for="weight">Enter Your weight (kg)<span class="red">*</span>: </label></td>
                <td><input type="number" id="weight" placeholder="kg" onkeyup="calculateBMI()"><br></td>
            </tr>
            <tr>
                <td><label for="height">Enter your height (cm)<span class="red">*</span>: </label></td>
                <td><input type="number" id="height" placeholder="cm" onkeyup="calculateBMI()"></td>
            </tr>
            <tr>
                <td><label for="decimal">Enter How many decimal points for BMI:<span class="red">*</span>: </label></td>
                <td><input type="number" id="decimal" placeholder="Default is 0" onkeyup="calculateBMI()"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Find out your BMI!</button></td>
            </tr>
            <tr><td colspan="2"><p id="bmi"></p></td></tr>
            <tr><td colspan="2"><p id="errorMessage"></p></td></tr>
    </table>
</form>
</body>
</html>
