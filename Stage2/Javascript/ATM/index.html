<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to U-Bank</title>
    <link rel="stylesheet" href="ATM.css">
</head>
<!-- showLoginMenu function checks if the user isn't logged in and shows him the login screen, otherwise it shows Check Balance page -->
<body onload="showLoginMenu();">
    <!-- Navigation bar -->
    <div class="navbar">
        <h1>U-Bank ATM</h1>
        <button class="button-1" id="logoutButton" onclick="return logoutF();">Logout</button>
    </div>
    <!-- Login screen -->
    <div class="content" id="contentLogin">
        <h2>Welcome to U-Bank!</h2>
        <h3>Please login to continue</h3>
        <!-- using post for security (prevents data from being shown in the url) -->
        <form onsubmit="loginF(event)" method="POST">
            <table>
                <tr>
                    <td><label for="accountNoInput">Enter your Account Number:</label></td>
                    <td><input type="number" name="accountNo" id="accountNoInput" required autofocus onfocus="this.select()">
                        <p id="accountNoHelper" class="helper">Account No. (Numbers Only)</p></td>
                </tr>
                <tr>
                    <td><label for="pinNoInput">Enter your PIN Number:</label></td>
                    <td><input type="password" name="pinNo" id="pinNoInput" required>
                        <p id="pinNoHelper" class="helper">Account PIN No. (Numbers Only)</p></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="loginButton" class="button-2">Login</button></td>
                </tr>
                <tr><td colspan="2"><p id="loginMessageP" class="message"></p></td></tr>
            </table>
        </form>        
    </div>
    <!-- Withdraw Screen -->
    <div class="content" id="contentWithdraw">
        <h3 id="withdrawUsername"  class="username">Welcome (Username)</h3>
        <h2>Available Notes:</h2>
        <p id="availableNotesWP" class="center"></p>

        <form onsubmit="return withdrawF();">
            <table>
                <tr>
                    <td><label for="withdrawInput">Enter the desired withdrawl amount:</label></td>
                    <td><input type="number" name="withdraw" id="withdrawInput" placeholder="Amount" autofocus onfocus="this.select()">
                        <p id="withdrawHelper" class="helper">Numbers Only.</p></td>
                </tr>
                <tr>
                    <td colspan="3"><button id="withdrawButton" class="button-2">Withdraw</button></td>
                </tr>
                <tr><td colspan="3"><p id="withdrawP"></p></td></tr>
            </table>
        </form>
    </div>
    <!-- Deposit screen -->
    <div class="content" id="contentDeposit">
        <h3 id="depositUsername"  class="username">Welcome (Username)</h3>
        <h2>Available Notes:</h2>
        <p id="availableNotesDP" class="center"></p>

        <form onsubmit="return depositF();">
            <table>
                <tr>
                    <td><label for="depositInput">Enter the desired deposit amount:</label></td>
                    <td><input type="number" name="deposit" id="depositInput" placeholder="Amount" autofocus onfocus="this.select()">
                        <p id="depositHelper" class="helper">Numbers Only.</p></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="depositButton" class="button-2">Deposit</button></td>
                </tr>
                <tr><td colspan="2"> <p id="depositP" class="message"></p></td></tr>
            </table>
        </form>
    </div>
    <!-- Balance screen -->
    <div class="content" id="contentBalance">
        <!-- the paragraph will get rewritten when the user successfully logs in. -->
        <h3 id="depositUsername" class="username">Welcome (Username)</h3>
        <form onsubmit="return balanceF();">
            <table>
                <tr>
                    <td><button id="balanceButton" class="button-2">Reveal your Balance</button></td>
                </tr>
                <tr>
                    <td><p id="balanceAccountNoP" class=""></p></td>
                </tr>
            </table>
        </form>
    </div>
    <!-- Website Footer -->
    <div class="footer">
        <button id="withdrawButtonFooter" class="button-3" onclick="showWithdrawContent();">Withdraw</button>
        <button id="depositButtonFooter" class="button-3" onclick="showDepositContent();">Deposit</button>
        <button id="balanceButtonFooter" class="button-3" onclick="showBalanceContent();">Check Balance</button>
    </div>
    <!-- Scripts -->
    <script src="ATM.js"></script>
</body>
</html>
